<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="TestLogin.css">
    
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="loginFormContainer">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsernameOrEmail">Username or Email:</label>
                <input type="text" id="loginUsernameOrEmail" class="input-field" required>
                
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" class="input-field" required>
                
                <button type="button" class="btn" onclick="login()">Login</button>
            </form>
            <div id="loginMessage" class="message"></div>
            <a href="javascript:void(0)" class="link" onclick="toggleForm('register')">No Account?</a>
        </div>

        <!-- Registration Form -->
        <div class="form-container" id="registerFormContainer" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" class="input-field" required>
                
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" class="input-field" required>
                
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" class="input-field" required>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="input-field" required>
                
                <button type="button" class="btn" onclick="register()">Register</button>
            </form>
            <div id="registerMessage" class="message"></div>
            <a href="javascript:void(0)" class="link" onclick="toggleForm('login')">Already have an account? Login here.</a>
        </div>
    </div>

    <script src="Testlogin.js"></script>
    
</body>
</html>
