<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Modal</title>
    <link rel="stylesheet" href="TestLogin.css">
</head>
<body>
    <button id="loginButton" onclick="openModal()">Login</button>

<!-- The Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <!-- Login Form -->
        <div class="form-container" id="loginFormContainer">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return validateLoginForm()">
                <label for="loginUsernameOrEmail">Username or Email:</label>
                <input type="text" id="loginUsernameOrEmail" class="input-field" required>
                
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" class="input-field" required>
                
                <button type="submit" class="btn">Login</button>
            </form>
            <div id="loginMessage" class="message"></div>
            <a href="javascript:void(0)" class="link" onclick="toggleForm('register')">No Account?</a>
        </div>

        <!-- Registration Form -->
        <div class="form-container" id="registerFormContainer" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm" onsubmit="return validateRegisterForm()">
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" class="input-field" required>
                
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" class="input-field" required>
                
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" class="input-field" required>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="input-field" required>
                
                <button type="submit" class="btn">Register</button>
            </form>
            <div id="registerMessage" class="message"></div>
            <a href="javascript:void(0)" class="link" onclick="toggleForm('login')">Already have an account? Login here.</a>
        </div>

        <!-- Close Modal -->
        <span class="close" onclick="closeModal()">&times;</span>
    </div>
</div>
    </div>

    <script src="TestLogin.js"></script>
</body>
</html>
