<!DOCTYPE html>
<html>
<head>
<title>Custom Social Media Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f1f1f1;
  }
  .navbar {
    background-color: #0077cc;
    overflow: hidden;
    padding: 10px;
    color: white;
    text-align: center;
    font-size: 20px;
  }
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
    display: flex;
  }
  .left-column, .middle-column, .right-column {
    padding: 10px;
  }
  .left-column, .right-column {
    width: 25%;
  }
  .middle-column {
    width: 50%;
  }
  .card {
    background-color: white;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
  }
  .profile img {
    width: 100px;
    border-radius: 50%;
    display: block;
    margin: auto;
  }
  .post img {
    width: 100%;
    border-radius: 5px;
  }
  .btn {
    padding: 8px 12px;
    margin-top: 10px;
    background-color: #0077cc;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 3px;
  }
  .btn:hover {
    background-color: #005fa3;
  }
</style>
</head>
<body>

<div class="navbar">My Social Media</div>

<div class="container">
  <div class="left-column">
    <div class="card profile">
      <h3>My Profile</h3>
      <img src="avatar.png" alt="Avatar">
      <p><strong>John Doe</strong></p>
      <p>UI/UX Designer</p>
    </div>
  </div>
  
  <div class="middle-column">
    <div class="card">
      <textarea style="width:100%; height:50px;" placeholder="What's on your mind?"></textarea>
      <button class="btn">Post</button>
    </div>
    <div class="card post">
      <h4>Jane Doe</h4>
      <img src="post-image.jpg" alt="Post Image">
      <p>Beautiful view from the mountains!</p>
      <button class="btn">Like</button>
      <button class="btn">Comment</button>
    </div>
  </div>
  
  <div class="right-column">
    <div class="card">
      <h3>Upcoming Events</h3>
      <p>Friday: Hiking Trip</p>
    </div>
  </div>
</div>

</body>
</html>
